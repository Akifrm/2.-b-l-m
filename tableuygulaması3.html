<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
            background-color: darkseagreen;
            border-collapse: collapse;
            padding: 0px 67px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th colspan="12">1</th>
        </tr>
        <tr>
            <th colspan="5">2</th>
            <th colspan="2">3</th>
            <th colspan="5">4</th>
        </tr>
        <tr>
            <th colspan="2" rowspan="3">5</th>
            <th colspan="4">6</th>
            <th colspan="4">7</th>
            <th colspan="2" rowspan="3">8</th>
        </tr>
        <tr>
            <th colspan="2">9</th>
            <th colspan="4" rowspan="2">10</th>
            <th colspan="2">11</th>
        </tr>
        <tr>
            <th colspan="2">12</th>
            <th colspan="2">13</th>
        </tr>
    </table>
</body>

</html>
