<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th {
            border:1px solid black;
            border-collapse: collapse;
        }
        .sari {
            background-color: darkgoldenrod;
        }
        .yesil {
            background-color: darkolivegreen;
        }
        .renk {
            background-color: darkslategray;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3" style="background-color: chocolate;">Stoklar</th>
        </tr>
        <tr>
            <th class="sari">Sıra no</th>
            <th class="yesil">Stok Adı</th>
            <th class="renk">Stok Adeti</th>
        </tr>
        <tr>
            <th class="sari">1</th>
            <th class="yesil">Kalem</th>
            <th class="renk" rowspan="3">50</th>
        </tr>
        <tr>
            <th class="sari">2</th>
            <th class="yesil">Kağıt</th>
        </tr>
        <tr>
            <th class="sari">3</th>
            <th class="yesil">Silgi</th>
        </tr>
    </table>
</body>
</html>
